name: Cleanup Old Workflow Runs
on:
  # Automatisch jeden Tag um 2 Uhr nachts ausfÃ¼hren
  schedule:
    - cron: '0 2 * * *'
  
  # Manuell ausfÃ¼hrbar Ã¼ber GitHub UI
  workflow_dispatch:
    inputs:
      days:
        description: 'Runs Ã¤lter als X Tage lÃ¶schen'
        required: false
        default: '30'
      minimum_runs:
        description: 'Mindestanzahl der zu behaltenden Runs'
        required: false
        default: '10'
jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    
    steps:
      - name: ğŸ—‘ï¸ Alte Workflow Runs lÃ¶schen
        uses: Mattraks/delete-workflow-runs@v2
        with:
          # Alle Runs Ã¤lter als 30 Tage lÃ¶schen
